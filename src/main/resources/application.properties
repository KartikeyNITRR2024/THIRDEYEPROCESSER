spring.application.name=THIRDEYEPROCESSER
server.port=${PORT:6010}
batchSizeToGetSetFromDatabase = 50

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

updaterMicroserviceName=THIRDEYEGUIDER
authenticationMicroserviceName=THIRDEYEPURSE

frontend.urls=${FRONTEND_URL}

decreasePointsInMinute=50
noOfStocksToRead=10

spring.websocket.enabled=true

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

